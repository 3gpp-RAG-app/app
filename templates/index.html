<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #loading-spinner {
            display: none;
        }
    </style>
</head>

<body id="body" class="font-sans">

    <title>3GPP Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}
        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Top Bar/Header -->
            <header class="w-full bg-purple-900 text-white">
                <div class="flex items-center justify-center p-4">
                    <h1 class="text-2xl font-semibold">3GPP Chatbot</h1>
                </div>
            </header>
            <main id="completion_history" class="flex-1 flex flex-col overflow-x-hidden bg-gray-200 p-4">
                {% include 'completion.html' %}
            </main>
            <div class="flex items-center justify-between bg-purple-600 p-4">
                <label for="user_input" class="sr-only">User Input:</label>
                <textarea id="user_input" name="user_input" required class="flex-1 border p-2 mr-2 text-lg" placeholder="Enter your text here"></textarea>
                <button onclick="submitToDatabase(event)" type="submit" class="bg-purple-900 text-white p-3 rounded w-32 flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
</body>

</html>
