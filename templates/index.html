<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3GPP Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex md:flex-shrink-0 bg-purple-700">
            <div class="flex flex-col w-64 bg-purple-700">
                <div class="flex items-center justify-center h-16 bg-purple-900 text-white">
                    <span class="text-xl font-semibold">Menu</span>
                </div>
                <nav class="mt-2">
                    <a href="{{ url_for('index') }}" class="block p-2 text-xl font-medium text-center text-white hover:bg-purple-600 w-full">Home</a>
                    <a href="{{ url_for('about') }}" class="block p-2 text-xl font-medium text-center text-white hover:bg-purple-600 w-full">About</a>
                    <!-- Add more additional pages as needed -->
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Top Bar/Header -->
            <header class="w-full bg-purple-900 text-white">
                <div class="flex items-center justify-center p-4">
                    <h1 class="text-2xl font-semibold">3GPP Chatbot</h1>
                </div>
            </header>
            
            <main class="flex-1 flex flex-col overflow-x-hidden bg-gray-200 p-4">
                {% if completion_history %}
                    <div class="mx-auto w-3/4">
                        {% for item in completion_history %}
                            <!-- User message -->
                            <div class="flex items-start justify-end mb-4">
                                <div class="bg-purple-300 rounded-lg p-2 ml-12">
                                    <p>{{ item.user }}</p>
                                </div>
                                <img src="../static/images/TransformersCir2-03.png" class="w-10 h-10 rounded-full ml-2">
                            </div>
                            <!-- Bot response -->
                            <div class="flex items-start mb-4">
                                <img src="../static/images/TransformersCir2-01.png" class="w-10 h-10 rounded-full mr-2">
                                <div class="bg-purple-400 rounded-lg p-2 mr-12">
                                    <p>{{ item.bot }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p>No completion history available.</p>
                {% endif %}
            </main>
            
            
            
            <form action="{{ url_for('submit') }}" method="post" class="flex items-center justify-between bg-purple-600 p-4">
                <label for="user_input" class="sr-only">User Input:</label>
                <input type="text" name="user_input" requipurple class="flex-1 border p-2 mr-2 text-lg" placeholder="Enter your text here">
                <button type="submit" class="bg-purple-900 text-white p-3 rounded w-32 flex items-center justify-center">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                
            </form>
        </div>
    </div>
</body>
</html>
